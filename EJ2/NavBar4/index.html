<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Tarea 2  (Clase 5) - NavBar 3</title>
</head>

    <header>
        <div class="leftContainer">
            <div class="superior">
                <img src="https://http2.mlstatic.com/frontend-assets/ml-web-navigation/ui-navigation/6.2.1/mercadolibre/logo__large_plus.png" alt="Logo ML">
                <input type="text" placeholder="Buscar productos, marcas y más...">

                <button class="pin">

                <span>Categorías</span>

            </div>
        </div>
        <div class="rightContainer">
            <img src="https://http2.mlstatic.com/D_NQ_957153-MLA69318147677_052023-OO.webp" alt="Promocion" class="Promocion">
            <span>Creá tu cuenta</span>
            <span>Ingresá</span>
            <span>Mis compras</span>
            <i class="bi bi-cart"></i>
        </div>
    </header>
